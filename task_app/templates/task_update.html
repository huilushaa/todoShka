{% extends 'base.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{% static 'css/edit_task.css' %}">
</head>
<body>
    {% block content %}
        <div class="container">
            <a href="{% url 'tasks_template' project_id=object.project_id %}" class="back-button">Назад</a>
            <div class="project-title">Редактировать задачу</div>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                    <label for="title">Название задачи:</label>
                    {{ form.title }}
                </div>
                <div class="form-group">
                    <label for="due_date">Время на выполнение:</label>
                    {{ form.due_date }}
                </div>
                <div class="form-group">
                    <label for="completed">Выполнено:</label>
                    <div class="button-group">
                        <input type="radio" id="completed_true" name="completed" value="True" {% if form.instance.completed %}checked{% endif %}>
                        <label for="completed_true" class="btn">Выполнено</label>
                        <input type="radio" id="completed_false" name="completed" value="False" {% if not form.instance.completed %}checked{% endif %}>
                        <label for="completed_false" class="btn">Не выполнено</label>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" value="Сохранить">
                </div>
            </form>
        </div>
    {% endblock %}
</body>
</html>
