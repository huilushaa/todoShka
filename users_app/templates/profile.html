{% extends 'base.html' %}
{% load static %}
{% block content %}
<link rel="stylesheet" type="text/css" href="{% static 'css/profile.css' %}">
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.non_field_errors }}
    <div class="profile-container">
        <div class="profile-avatar">
            <img src="{% if user.avatar %}{{ user.avatar.url }}{% else %}{% static 'images/default-avatar.png' %}{% endif %}" alt="User Avatar" class="avatar-img">
            <input type="file" id="{{ form.avatar.id_for_label }}" name="{{ form.avatar.name }}">
        </div>
        <div class="profile-details">
            <div class="form-group">
                <label for="{{ form.email.id_for_label }}">Email</label>
                {{ form.email }}
                {{ form.email.errors }}
            </div>
            <div class="form-group">
                <label for="{{ form.username.id_for_label }}">Имя пользователя</label>
                {{ form.username }}
                {{ form.username.errors }}
            </div>
            <div class="form-group">
                <label for="{{ form.bio.id_for_label }}">О себе</label>
                {{ form.bio }}
                {{ form.bio.errors }}
            </div>
        </div>
    </div>
    <button type="submit" class="btn btn-primary mt-3">Сохранить</button>
</form>
{% endblock %}
